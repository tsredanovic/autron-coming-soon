<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Autron">
  <meta name="author" content="Toni SredanoviÄ‡, toni.sredanovic@gmail.com">
  <meta name="keywords" content="Autron, Automation, Robotics">

  <meta property="og:title" content="Autron">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://tsredanovic.github.io/img/profile.jpg">
  <meta property="og:url" content="https://tsredanovic.github.io">
  <meta property="og:description" content="Autron">

  <title>Autron</title>

  <!-- Custom styles -->
  <link href="css/robot.css" rel="stylesheet">

</head>

<body>

  <h1>Autron</h1>
  <h2>Coming soon.</h2>
  <div class='five'>
    <div class='head'>
      <div class='antenna'></div>
      <div class='controller'></div>
      <div class='lid'></div>
      <div class='lid right'>
        <div class='lid-extra'></div>
      </div>
      <div class='eye left'>
        <div class='outer'></div>
        <div class='inner'></div>
        <div class='zoom'></div>
        <div class='rim'></div>
        <div class='pupil'></div>
      </div>
      <div class='center-eyes'>
        <div class='join left'></div>
        <div class='join right'></div>
      </div>
      <div class='eye right'>
        <div class='outer'></div>
        <div class='inner'></div>
        <div class='zoom'></div>
        <div class='rim'></div>
        <div class='pupil'></div>
      </div>
      <div class='shadows'></div>
      <div class='mouth-area'>
        <div class='mouth'></div>
      </div>
      <div class='lower-lids'>
        <div class='lower-connect left'></div>
        <div class='lower-connect right'></div>
        <div class='lower-lid left'></div>
        <div class='lower-lid right'></div>
      </div>
    </div>
    <div class='neck'>
      <div class='rect'>
        <div class='join'></div>
      </div>
      <div class='rect right'>
        <div class='join'></div>
      </div>
      <div class='center-neck-top'></div>
      <div class='center-neck'></div>
      <div class='bottom-neck'></div>
      <div class='tri'>
        <div class='pipe one'></div>
        <div class='pipe two'></div>
        <div class='pipe three'></div>
      </div>
      <div class='pipe-large one'></div>
      <div class='pipe-large two'></div>
    </div>
    <div class='shoulders'>
      <div class='shoulder-pipe'></div>
      <div class='main'>
        <div class='gun'></div>
        <div class='gap left'></div>
        <div class='gap right'>
          <div class='circle'></div>
        </div>
      </div>
      <div class='arm left'>
        <div class='top'></div>
        <div class='shoulder'>
          <div class='cap'></div>
          <div class='bicep'></div>
        </div>
      </div>
      <div class='arm right'>
        <div class='top'></div>
        <div class='shoulder'>
          <div class='cap'></div>
          <div class='bicep'></div>
        </div>
      </div>
    </div>
    <div class='body'>
      <div class='pack'></div>
      <div class='panel'>
        <div class='blue-panel'></div>
      </div>
    </div>
  </div>
</body>
